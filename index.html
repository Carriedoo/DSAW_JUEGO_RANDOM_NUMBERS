<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Encerta el n√∫mero!</title>
  </head>
  <body>
    <header>
      <input id="form-name" type="text" class="player" placeholder="Posa el nom del jugador">
      <p>Busca un n√∫mero entre 1 i 20</p>
      <button class="btn-jugar" onclick="jugar()">Jugar!</button>
    </header>
    <main>
      <h1>Busca el n√∫mero!</h1>
      <div class="number">?</div>
      <div>
        <p class="message">Pulsa el bot√≥ jugar per comen√ßar la partida...</p>
      </div>
    </main>
    <article>
      <section class="left">
        <input type="number" class="guess" name="guess"/>
        <button class="btn" onclick="provar()">Prova!</button>
      </section>
      <section class="right">
        <p class="label-data"> üìÖ Data: <span class="player-data"></span></p>
        <p class="label-player">‚≠ê Nom: <span class="player-name"></span></p>
        <p class="label-score">üíØ Jugades: <span class="player-score">0</span></p>
        <p class="label-highscore"> ü•á Guanyades: <span class="player-highscore">0</span>
        <p class="label-llista"> üì¢ Llista numeros: <span class="player-llista"></span>
        </p>
      </section>
    </article>

    <script>

      // DEFINIR LOS OBJETOS DEL HTML
      let txbNameObj = document.querySelector(".player");
      let spanNameObj = document.querySelector(".player-name");
      let spanDateObj = document.querySelector(".player-data");
      let spanScoreObj = document.querySelector(".player-score");
      let spanHighscore = document.querySelector(".player-highscore");
      let spanLlistaObj = document.querySelector(".player-llista");
      let pMessageObj = document.querySelector(".message");
      let divNumberObj = document.querySelector(".number");
      let btnJugar = document.querySelector(".btn-jugar");
      let btn = document.querySelector(".btn");
      btn.disabled = true;
      
      let numSecret;

      // INPUT NUMEROS
      let numeros = document.querySelector(".guess");

      // FECHA
      const date = new Date();
      // PONER FECHA DEL DIA
      spanDateObj.textContent = date.getDate() + "/" + (date.getMonth() + 1 )+ "/" + date.getFullYear();
      // PONER JUGADAS
      spanScoreObj.textContent = "10";

      //CSS
      let fonsCss = document.querySelector("body");

      let llistaNumeros = [];

      function jugar() {
        if (txbNameObj.value != "") {
          btnJugar.disabled = true;
        }
        divNumberObj.textContent = "?";
        spanLlistaObj.textContent = "";
        llistaNumeros = [];
        numeros.value = "";
        fonsCss.style.backgroundColor = "#222";
        btn.disabled = false;

        spanScoreObj.textContent = "10";

        console.log("Jugar");

        if(txbNameObj.value == "") {
          alert("Has de posar un nom al jugador!");
        } else {
          console.log("Jugant");
          let valorMax = prompt("Escull el n√∫mero maxim que vulguis");
          if (valorMax === null) {
            valorMax = 20;
          }
          numSecret = Math.floor(Math.random() * (valorMax - 1 + 1) + 1);
          console.log(numSecret);
          // PONER NOMBRE JUGADOR
          spanNameObj.textContent = txbNameObj.value;
          // CAMBIAR MENSAJE DE PISTAS
          pMessageObj.textContent = "Comencem la partida";
        }

        // FUNCION PARA DARLE A PROVAR (PRESIONANDO LA TECLA ENTER)
          // input numeros
          numeros.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
              provar();
            }
          });
      }

      function provar() {
        
        currentScore = Number(spanScoreObj.textContent);
        currentScore--; 
        spanScoreObj.textContent = currentScore;

        if (currentScore <= 0) {  
          pMessageObj.textContent = "Has perdut!!";
          fonsCss.style.backgroundColor = "red";
          divNumberObj.textContent = numSecret;
          btnJugar.disabled = false;
          btn.disabled = true;
        }

        if (numeros.value.length === 0) {
          alert("El n√∫mero introdu√Øt no √©s correcte.");
          return;
        }

        console.log("Provar");

        llistaNumeros.push(numeros.value);
        spanLlistaObj.textContent = llistaNumeros.join(", ");

        if (Number(numeros.value) > numSecret) {
          pMessageObj.textContent = "El n√∫mero secret √©s m√©s petit";
          } else if (Number(numeros.value) < numSecret) {
              pMessageObj.textContent = "El n√∫mero secret √©s m√©s gran";
          } else if (Number(numeros.value) === numSecret) {
              pMessageObj.textContent = "L‚Äôhas encertat!!";
              divNumberObj.textContent = numSecret;
              fonsCss.style.backgroundColor = "green";
              btnJugar.disabled = false;
              let highScore = Number(spanHighscore.textContent);
              highScore++; 
              spanHighscore.textContent = highScore;
          }

          numeros.value = "";
          numeros.focus();
      }
    </script>
  </body>
</html>
