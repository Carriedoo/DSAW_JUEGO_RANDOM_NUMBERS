<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Encerta el número!</title>
  </head>
  <body>
    <header>
      <input id="form-name" type="text" class="player" placeholder="Posa el nom del jugador">
      <p>Busca un número entre 1 i 20</p>
      <button class="btn">Jugar!</button>
    </header>
    <main>
      <h1>Busca el número!</h1>
      <div class="number">?</div>
      <div>
        <p class="message">Pulsa el botó jugar per començar la partida...</p>
      </div>
    </main>
    <article>
      <section class="left">
        <input type="number" class="guess" name="guess"/>
        <button class="btn" onclick="provar()">Prova!</button>
      </section>
      <section class="right">
        <p class="label-data"> 📅 Data: <span class="player-data"></span></p>
        <p class="label-player">⭐ Nom: <span class="player-name"></span></p>
        <p class="label-score">💯 Jugades: <span class="player-score">0</span></p>
        <p class="label-highscore"> 🥇 Guanyades: <span class="player-highscore">0</span>
        <p class="label-llista"> 📢 Llista numeros: <span class="player-llista"></span>
        </p>
      </section>
    </article>
    <script src="scripts/game.js"></script>
  </body>
</html>
